<!doctype html>
<title>{% block title %}{% endblock %} - Nick's Quiz</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<h1 class="text-center">Nick's Quiz</h1>
<nav class="nav bg-secondary d-flex justify-content-center">
  <ul class="list-group list-group-horizontal">
    {% if g.user %}
      <li class="list-group-item bg-light"><span>{{ g.user['username'] }}</span>
      <li class="list-group-item bg-light"><a href="{{ url_for('auth.logout') }}">Log Out</a>
    {% else %}
      <li class="list-group-item bg-light"><a href="{{ url_for('auth.register') }}">Register</a>
      <li class="list-group-item bg-light"><a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
